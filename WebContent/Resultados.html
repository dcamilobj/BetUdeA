<div class="titletable">Juegos de la temporada <h6>Para empezar a apostar y ganar escoge un juego</h6></div>

<div class="resultados">
<table>
<thead>
<tr>
<th>Fecha</th>
<th>Equipo local</th>
<th>Equipo visitante</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="game in games| orderBy:'-date'" ng-if="game.date>fecha" ng-click="details(game.date)">

</td>
</tr>
