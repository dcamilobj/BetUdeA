<div style="background-color:white;">
<table>
<thead>
<tr ng-if="apuestas">
<th>Fecha apuesta</th>
<th>Valor apostado</th>
<th>Cuota</th>
<th>Estado</th>
<th>Opcion seleccionada</th>
<th>Opcion correcta</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="apuesta in apuestas">
<td>{{apuesta.fechaApuesta}}
</td>
<td>{{apuesta.valorApostado}}
</td>
<td>{{apuesta.cuota}}
</td>
<td>{{apuesta.estado}}
</td>
<td>{{apuesta.opcionSeleccionada}}
</td>
<td>{{apuesta.opcionCorrecta}}
</td>
</tr>
</tbody>
</table>

</div>
		<div class="buttonsp">
		<button class="btn" ng-click="perfilBack()" >Volver</button>
	</div>

</div>
